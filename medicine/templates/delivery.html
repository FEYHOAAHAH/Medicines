<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Calculator</title>
</head>
<body>
    <h1>Рассчет стоимости доставки лекарства</h1>
    <form method="post" action="{% url 'delivery' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Рассчитать стоимость доставки</button>
    </form>
</body>
</html>
